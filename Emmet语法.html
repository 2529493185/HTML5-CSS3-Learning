<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            text-align: center;
            /* 输入tac */
            width: 100px;
            /* 输入w100 */
            line-height: 20px;
            /* 输入lh20px */
        }
    </style>
</head>

<body>
    <!-- 1.生成标签 直接输入标签名 按tab键即可   比如输入div 就可以生成<div></div>
         2.如果想要生成多个相同的标签，加上*就可以 比如 div*3  就可以快速生成3个div
         3.如果有父子级关系的标签，可以用 >  比如 ul > li  就会生成<ul><li></li></ul>
         4.如果是同级(兄弟)关系，用 + 比如 div + p  就会生成 <div></div> <p></p>
         5.如果生成带有类名或者是id名字的，输入 .demo /  #two  即可生成名为demo或two
         6.如果生成div类名是有顺序的，可以用自增符号$
         7.如果想要生成标签内部的内容可以用{}来表示 -->
</body>

</html>
