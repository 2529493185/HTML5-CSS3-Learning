<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 我想要把ol里面的li选出来改为pink */
        ol li {
            color: #000;
        }

        /* 子选择器     只能选择子级 后面的不变*/
        ol>a {
            color: bisque;
        }
    </style>
</head>

<body>
    <ol>
        <a href="#">我是ol的孩子</a>
        <li>
            <a href="#">我是ol的孙子</a>
        </li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>

    </ol>
    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
    </ul>
</body>

</html>
